<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% extends 'ML/base.html' %}
{% load bootstrap3 %}
<body>
{% block header %}
<h2>Log in to your account.</h2>
{% endblock header %}

{% block content%}
    <form method="post" action="{% url 'login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock content %}
</body>
</html>
