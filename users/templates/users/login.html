<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
{% extends 'ML/base.html' %}
<body>
{% block content%}

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif%}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock content %}
</body>
</html>
