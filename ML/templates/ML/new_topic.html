<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new topic</title>
</head>
{% extends 'ML/base.html' %}
{% load bootstrap3 %}
<body>

{% block header %}
<h2>Add a new Topic</h2>
{% endblock header %}

{% block content %}
<form action="{% url 'new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}
</form>
{% endblock content %}
</body>

</html>
